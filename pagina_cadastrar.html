<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
    <nav class="navbar" id="nav-pag-inicial"> <!-- Navegação da página -->
    </nav>
</header>
<main>
    <!-- Container principal que engloba toda a seção de cadastro -->
    <div id="container-cadastrar">
        <!-- Div que representa a parte esquerda da página de cadastro -->
        <div id="esquerda-cadastrar">
            <!-- Div que contém o conteúdo do lado esquerdo -->
            <div id="conteudo-esquerda">
                <!-- Parágrafo com instruções para o usuário -->
                <p>Preencha esses campos de dados ao lado para pedir sua Conta e Cartão de Crédito</p>
                <!-- Imagem ilustrativa no lado esquerdo -->
                <img src="imgs/mão usando o site.png" alt="Mão segurando celular">
            </div>
        </div>
        <!-- Div que representa a parte direita da página de cadastro -->
        <div id="direita-cadastrar">
            <!-- Formulário de cadastro -->
            <form id="formulario-direita">
                <!-- Campo para entrada do CPF -->
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Campo para entrada do nome completo -->
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" name="nome-completo">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Campo para entrada do celular -->
                <label for="celular">Celular</label>
                <input type="text" id="celular" name="celular">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Campo para entrada do e-mail -->
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Campo para confirmação do e-mail -->
                <label for="confirmacao-email">Confirmação de E-mail</label>
                <input type="email" id="confirmacao-email" name="confirmacao-email">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Campo para cadastrar senha -->
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Campo para anexar documentos -->
                <label for="anex-docs">Anexar documentos</label>
                <input type="file" class="bnt-anexar" id="anex-docs" name="anex-docs">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Campo para anexar foto -->
                <label for="anex-foto">Anexar foto</label>
                <input type="file" class="bnt-anexar" id="anex-foto" name="anex-foto">
                <!-- Linha divisória para separar os campos no formulário -->
                <div class="line-cadastro"></div>

                <!-- Div que contém o checkbox para aceitar os termos de uso -->
                <div id="checkbox-termos">
                    <!-- Checkbox para aceitar os termos de uso -->
                    <input type="checkbox" id="termos" name="termos">
                    <!-- Label para o checkbox de termos de uso -->
                    <label for="termos">Li e aceito os termos </label>
                </div>

                <!-- Botão de submissão do formulário -->
                <button type="submit" id="botao-cadastrar">
                    <a  href="pagina_principal.html" id="bnt-cadast">Cadastrar</a>
                </button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
