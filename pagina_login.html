<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/logo-01.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha385-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login - BancoSafe</title>
</head>
<body id="body-pag-login">
    <aside id="aside-pag-login">
        <img src="imgs/logo-01-p.png" alt="Logo do Banco"> <!-- Imagem do logo do banco -->
        <br> <!-- Quebra de linha -->
        <div class="form">
            <h3>Seja Bem-vindo(a)</h3> <!-- Título de boas-vindas -->
            <br> <!-- Quebra de linha -->
            <div class="body-form">
                <h5 class="h5-login">Número da conta</h5> <!-- Título para campo de número da conta -->
                <input type="number" class="dados-login"> <!-- Campo de entrada para número da conta -->
                <h5 class="h5-login">Agência</h5> <!-- Título para campo de agência -->
                <input type="number" class="dados-login"> <!-- Campo de entrada para agência -->
                <h5 class="h5-login">Senha</h5> <!-- Título para campo de senha -->
                <input type="password" class="dados-login"> <!-- Campo de entrada para senha -->
                <br> <!-- Quebra de linha -->
                <button class="btn-login">
                    <a href="pagina_principal.html">Entrar</a> <!-- Botão de login com link para página principal -->
                </button>
                <button class="btn-login">
                    <a href="pagina_cadastrar.html">Criar nova conta</a> <!-- Botão para criar nova conta com link para página de cadastro -->
                </button>
            </div>
        </div>
    </aside>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha385-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
