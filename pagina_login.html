<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/logo-01.png" type="image/x-icon">
    <title>Login-Banco Safe</title>
</head>
<body id="body-pag-login"> <!-- Corpo da página com id específico para estilização -->
    <main>
        <div id="login"> <!-- Div que contém o formulário de login -->
            <aside id="aside-pag-login"> <!-- Sidebar para o formulário de login -->
                <img src="imgs/Logo (2).png" alt="Logo quadrada"> <!-- Imagem do logo quadrado -->
                <h2>Seja bem-vindo(a)</h2> <!-- Mensagem de boas-vindas -->
                    <div id="form">
                        <h4 class="h4-login">Número da conta:</h4> <!-- Rótulo para o número da conta -->
                        <input type="text" class="dados-login"> <!-- Campo de texto para o número da conta -->
                        <h4 class="h4-login">Agência:</h4> <!-- Rótulo para a agência -->
                        <input type="text" class="dados-login"> <!-- Campo de texto para a agência -->
                        <h4 class="h4-login">Senha:</h4> <!-- Rótulo para a senha -->
                        <input type="password" class="dados-login"> <!-- Campo de senha -->
                        <br> <!-- Quebra de linha -->
                        <button class="bnt-login">
                            <a href="pagina_principal.html">Login</a>
                        </button> <!-- Link para a página de cadastro -->
                        <br> <!-- Quebra de linha -->
                        <button class="bnt-login">
                            <a href="pagina_cadastrar.html">Cadastrar</a>
                        </button> <!-- Link para a página de cadastro -->
                    </div>      
            </aside>
        </div>
    </main>
</body>
</html>
