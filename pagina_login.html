<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/logo-01.png" type="image/x-icon">
    <title>Login - BancoSafe</title>
</head>
<body id="body-pag-login">
    <header>
        <nav class="navbar" id="nav-pag-inicial"> <!-- Navegação da página -->
            <div class="nav-content">
                <img src="imgs/logo.png" alt="Logo horizontal do banco"> <!-- Logo do banco -->
            </div>
        </nav>
    </header>
    <aside id="aside-pag-login">
        <img src="imgs/logo-01-p.png" alt="Logo do Banco"> <!-- Imagem do logo do banco -->
        <br> <!-- Quebra de linha -->
        <div class="form">
            <h2>Seja Bem-vindo(a)</h2> <!-- Título de boas-vindas -->
            <br> <!-- Quebra de linha -->
            <div class="body-form">
                <h4 class="h4-login">Número da conta</h4> <!-- Título para campo de número da conta -->
                <input type="number" class="dados-login"> <!-- Campo de entrada para número da conta -->
                <h4 class="h4-login">Agência</h4> <!-- Título para campo de agência -->
                <input type="number" class="dados-login"> <!-- Campo de entrada para agência -->
                <h4 class="h4-login">Senha</h4> <!-- Título para campo de senha -->
                <input type="password" class="dados-login"> <!-- Campo de entrada para senha -->
                <br> <!-- Quebra de linha -->
                <button class="btn-login">
                    <a href="pagina_principal.html">Entrar</a> <!-- Botão de login com link para página principal -->
                </button>
                <button class="btn-login">
                    <a href="pagina_cadastrar.html">Criar nova conta</a> <!-- Botão para criar nova conta com link para página de cadastro -->
                </button>
            </div>
        </div>
    </aside>
    
</body>
</html>
